sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t therealjaygray/docker-playground -f Dockerfile.dev .

script:
  - docker run -e CI=true therealjaygray/docker-playground npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  environment: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-703936373391"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"